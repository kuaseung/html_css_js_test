<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="app__title">
          <h1 data-i18n="title">나의 투두리스트</h1>
          <span class="app__date" id="today"></span>
        </div>
        <div class="app__actions">
          <button id="lang-toggle" class="btn" aria-label="Toggle language">한/영</button>
        </div>
      </header>

      <main class="app__main">
        <form id="add-form" class="add-form" autocomplete="off">
          <label for="todo-input" class="sr-only" data-i18n="input_label">할 일 입력</label>
          <input id="todo-input" name="todo" type="text" placeholder="해야 할 일을 입력하세요" data-i18n-placeholder="input_placeholder" />
          <button type="submit" class="btn btn--primary" data-i18n="add">추가</button>
        </form>

        <div class="toolbar">
          <div class="filters" role="tablist" aria-label="Filters">
            <button class="filter btn btn--ghost is-active" data-filter="all" role="tab" aria-selected="true" data-i18n="filter_all">전체</button>
            <button class="filter btn btn--ghost" data-filter="active" role="tab" aria-selected="false" data-i18n="filter_active">미완료</button>
            <button class="filter btn btn--ghost" data-filter="completed" role="tab" aria-selected="false" data-i18n="filter_completed">완료</button>
          </div>
          <div class="counter" aria-live="polite">
            <span id="count-all">0</span> <span data-i18n="count_total">전체</span> ·
            <span id="count-active">0</span> <span data-i18n="count_active">미완료</span>
          </div>
        </div>

        <ul id="todo-list" class="todo-list" aria-label="Todo list"></ul>
      </main>

      <footer class="app__footer">
        <small>© <span id="year"></span> Todo App</small>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
